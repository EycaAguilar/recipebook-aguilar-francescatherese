<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ recipe.link }}">{{ recipe.name }}</a>
                <ul>
                    {% for ingredient in recipe.ingredients %}
                        <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
